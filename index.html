<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tarot 500</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo">🔮</div>
      <div>
        <div class="title">TARO 500</div>
        <div class="subtitle">Rider–Waite Remaster • 78 Cards</div>
      </div>
    </div>
    <div class="actions">
      <label class="toggle">
        <input id="revToggle" type="checkbox" checked />
        <span class="pill">역방향 포함</span>
      </label>
      <button id="shuffleBtn" class="btn ghost">셔플</button>
    </div>
  </header>

  <main class="container">
    <!-- LEFT -->
    <section class="panel">
      <div class="panelHead">
        <h2>질문</h2>
        <div class="hint">구체적일수록 종합해설이 좋아져요</div>
      </div>
      <input id="question" class="input"
        placeholder="이번에 퇴사하는데 내년 2월엔 난 어떻게 될까?" />

      <div class="panelHead" style="margin-top:14px">
        <h2>질문 유형</h2>
      </div>
      <div class="categoryRow">
        <label class="chipRadio">
          <input type="radio" name="category" checked><span>종합</span>
        </label>
        <label class="chipRadio">
          <input type="radio" name="category"><span>연애</span>
        </label>
        <label class="chipRadio">
          <input type="radio" name="category"><span>직업</span>
        </label>
        <label class="chipRadio">
          <input type="radio" name="category"><span>금전</span>
        </label>
      </div>

      <div class="panelHead" style="margin-top:14px">
        <h2>스프레드 선택</h2>
      </div>
      <div id="spreadRow" class="spreadRow"></div>

      <div class="ctaRow">
        <button id="drawBtn" class="btn primary">카드 뽑기</button>
        <button id="clearBtn" class="btn">초기화</button>
      </div>
    </section>

    <!-- RIGHT -->
    <section class="stage">
      <div class="stageHead">
        <h2 id="spreadTitle"></h2>
        <div id="spreadDesc" class="hint"></div>
      </div>

      <div id="grid" class="grid"></div>

      <section class="result">
        <div class="resultHead">
          <h2>종합해설</h2>
          <div id="modeUsed" class="hint"></div>
        </div>
        <div id="summary" class="summary empty">
          아직 카드가 없어요 ✨
        </div>
      </section>
    </section>
  </main>

  <!-- MODAL -->
  <div id="modal" class="modal hidden">
    <div class="modalCard">
      <button id="modalClose" class="modalClose">×</button>
      <div class="modalBody">
        <div class="modalLeft">
          <img id="modalImg"/>
        </div>
        <div class="modalRight">
          <div id="modalPos" class="kicker"></div>
          <h3 id="modalTitle"></h3>
          <div id="modalChips" class="chips"></div>
          <p id="modalText" class="modalText"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
