<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tarot 500</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo">🔮</div>
      <div>
        <div class="title">TARO 500</div>
        <div class="subtitle">Rider–Waite Remaster • 78 Cards</div>
      </div>
    </div>
    <div class="actions">
      <label class="toggle">
        <input id="revToggle" type="checkbox" checked />
        <span class="pill">역방향 포함</span>
      </label>
      <button id="shuffleBtn" class="btn ghost">셔플</button>
    </div>
  </header>

  <main class="container">
    <!-- LEFT -->
    <section class="panel">
      <div class="panelHead">
        <h2>질문</h2>
        <div class="hint">구체적일수록 종합해설이 좋아져요</div>
      </div>
      <input id="question" class="input"
        placeholder="이번에 퇴사하는데 내년 2월엔 난 어떻게 될까?" />

      <div class="panelHead" style="margin-top:14px">
        <h2>질문 유형</h2>
      </div>
      <div class="categoryRow">
        <label class="chipRadio">
          <input type="radio" name="category" checked><span>종합</span>
        </label>
        <label class="chipRadio">
          <input type="radio" name="category"><span>연애</span>
        </label>
        <label class="chipRadio">
          <input type="radio" name="category"><span>직업</span>
        </label>
        <label class="chipRadio">
          <input type="radio" name="category"><span>금전</span>
        </label>
      </div>

<div class="panelHead" style="margin-top:14px">
        <h2>스프레드 선택</h2>
        <div class="hint">3장/5장/켈틱 크로스(10장)</div>
      </div>

      <div class="spreadRow" id="spreadRow">

        <button class="spreadBtn active" data-spread="3">
            <b>과거·현재·미래 (3장)</b>
            <span class="spreadHint">과거 · 현재 · 미래</span>
        </button>

        <button class="spreadBtn" data-spread="5">
            <b>5장 리딩</b>
            <span class="spreadHint">상황 · 장애 · 조언 · 결과 · 영향</span>
        </button>

        <button class="spreadBtn" data-spread="10">
            <b>켈틱 크로스 (10장)</b>
            <span class="spreadHint">상황 전체를 깊이 분석</span>
        </button>

      </div>

      <!-- 종합해설 상세 옵션 -->
      <div class="long-meaning-option">
        <label class="long-toggle">
          <input type="checkbox" id="useLongMeaning" checked>
          <span>카드 상세해설 포함</span>
        </label>
      </div>
      
      <div class="panelHead" style="margin-top:14px">
        <h2>종합해설</h2>
        <div class="hint">로컬(무료) 또는 OpenAI(키 있으면)로 더 깊게</div>
      </div>

      <div class="modeRow" role="radiogroup" aria-label="해설 모드">
        <label class="radio">
          <input type="radio" name="mode" value="auto" checked>
          <span>자동</span>
        </label>
        <label class="radio">
          <input type="radio" name="mode" value="local">
          <span>로컬</span>
        </label>
        <label class="radio">
          <input type="radio" name="mode" value="openai">
          <span>OpenAI</span>
        </label>
      </div>
       <!-- OpenAI Usage Note 3회이상 호출시 제어 -->
      <div id="openaiUsageNote" class="openai-usage"></div>


      <div class="ctaRow">
        <button id="drawBtn" type="button" class="btn primary">카드 뽑기</button>
        <button id="clearBtn" class="btn">초기화</button>
      </div>
    </section>

    <!-- RIGHT -->
    <section class="stage">
      <div class="stageHead">
        <h2 id="spreadTitle"></h2>
        <div id="spreadDesc" class="hint"></div>
      </div>

      <div id="grid" class="grid"></div>

      <section class="result">
        <div class="resultHead">
          <h2>종합해설</h2>
          <div id="modeUsed" class="hint"></div>
        </div>
        <div id="summary" class="summary empty">
          아직 카드가 없어요 ✨
          <div id="aiLoading" class="ai-loading hidden">
            🔮 AI 리딩 중입니다… 잠시만 기다려주세요
          </div>
        </div>
      </section>
    </section>
  </main>

  <!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modalCard">
    <button class="modalClose" id="modalClose">×</button>

    <div class="modalBody">
      <div class="modalLeft">
        <img id="modalImg" alt="tarot card">
      </div>

      <div class="modalRight">
        <div class="kicker" id="modalPos"></div>
        <h3 id="modalTitle"></h3>
        <p class="modalText" id="modalText"></p>
      </div>
    </div>
  </div>
</div>

<script src="/assets/js/app.js"></script>

</body>
</html>
